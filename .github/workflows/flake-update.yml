name: Nix Flake Update

on:
  schedule:
    - cron: '0 * * * *' # every hour
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}

jobs:
  update-flake:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}
          ref: main
          fetch-depth: 0

      - uses: wimpysworld/nothing-but-nix@v6

      - uses: DeterminateSystems/nix-installer-action@v21

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check if updates branch needs reset
        run: |
          git fetch origin
          # Check if updates branch exists and if main is an ancestor
          if git rev-parse origin/updates >/dev/null 2>&1; then
            if !  git merge-base --is-ancestor origin/main origin/updates; then
              echo "Main has new commits, resetting updates branch"
              git checkout -B updates origin/main
            else
              git checkout updates
            fi
          else
            git checkout -b updates origin/main
          fi

      - name: Update flake inputs
        run: |
          nix flake update
          git add flake.lock
          git diff --cached --quiet || git commit -m "Update flake inputs"

      - name: Push updates branch
        run: |
          git diff --quiet origin/updates || git push -u origin updates --force
